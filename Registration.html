<!DOCTYPE html>
<html lang="eng">
    
<title>Student Registration Form</title>

<head>
    <h1> Student Registration Page </h3> 
</head>
<form>
    <label for ="StudentName">Student Name: </label>
    <input type="text" id = "StudentName" name = "StudentName" placeholder="Enter Your Name">
    <br><br>
    
    <label for ="StudentCGPA">Student CGPA: </label>
   <input type="number" id = "StudentCGPA" name = "StudentCGPA" step="any" placeholder="Enter Your CGPA">
   <br><br>
   <label for ="GenderMale"> Male </label>
   <input type = "radio" id ="GenderMale" name="Gender" value ="Male">
   <br><br>

   <label for ="GenderFemale"> Female </label>
   <input type = "radio" id ="GenderFemale" name="Gender" value ="Female">
   <br><br>
    </form>

    <label for = "Doctor"> Select Department: </label>
    <select>
    <option values ="CSE">CSE</option>
    <option values ="EEE">EEE</option>
    <option values ="IPE">IPE</option>
    </select>
    <br><br>

    <label for ="StudentId">Student Id: </label>
    <input type="text" id = "StudentId" name = "StudentId">
    <br><br>


</html>
